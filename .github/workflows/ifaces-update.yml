name: Update DBus interfaces

on:
  workflow_dispatch:
  schedule:
    - cron: "0 3 * * 0"  # every Sunday at 03:00 UTC

jobs:
  update-dbus-xml:
    runs-on: ubuntu-latest
    container: fedora:latest
    steps:
      - name: Install deps
        run: |
          dnf -y upgrade
          # Core portal packages
          dnf -y install git flatpak xdg-desktop-portal dbus-daemon glib2
          
          # Virtual display for portals that need it
          dnf -y install xorg-x11-server-Xvfb
          
          # Portal backends (these provide most interfaces)
          dnf -y install xdg-desktop-portal-gtk xdg-desktop-portal-gnome || true
          
          # Services that provide specific portal interfaces
          dnf -y install \
            gnome-keyring \
            geoclue2 \
            pipewire \
            wireplumber \
            || true
          
          # For file chooser and other desktop integration
          dnf -y install \
            nautilus \
            gnome-shell \
            gnome-settings-daemon \
            gtk4 \
            || true

      - name: Checkout repo
        uses: actions/checkout@v5

      - name: Fix git ownership
        run: |
          git config --global --add safe.directory "${GITHUB_WORKSPACE}"
          git config --global --add safe.directory '*'
          
      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Start dbus
        run: |
          # Start dbus session
          mkdir -p /tmp/dbus
          dbus-daemon --session --address=unix:path=/tmp/dbus/session --fork --nopidfile
          echo "DBUS_SESSION_BUS_ADDRESS=unix:path=/tmp/dbus/session" >> $GITHUB_ENV
          export DBUS_SESSION_BUS_ADDRESS=unix:path=/tmp/dbus/session
          
          # Set up runtime directory
          export XDG_RUNTIME_DIR=/tmp/runtime-root
          mkdir -p $XDG_RUNTIME_DIR
          chmod 700 $XDG_RUNTIME_DIR
          echo "XDG_RUNTIME_DIR=$XDG_RUNTIME_DIR" >> $GITHUB_ENV

      - name: Start portal services
        run: |
          export DBUS_SESSION_BUS_ADDRESS=unix:path=/tmp/dbus/session
          export XDG_RUNTIME_DIR=/tmp/runtime-root
          
          # Set up additional environment variables needed by portals
          export XDG_CURRENT_DESKTOP=GNOME
          export XDG_SESSION_TYPE=x11
          export DESKTOP_SESSION=gnome
          export GNOME_DESKTOP_SESSION_ID=this-is-deprecated
          
          # Set up fake display (some portals need this)
          export DISPLAY=:99
          Xvfb :99 -screen 0 1024x768x24 &
          sleep 2
          
          # Start services that provide portal interfaces
          echo "Starting portal-providing services..."
          
          # Start gnome-keyring (for Secret portal)
          gnome-keyring-daemon --start --daemonize --components=secrets,ssh,pkcs11 &
          
          # Start geoclue (for Location portal)
          /usr/libexec/geoclue &
          
          # Start pipewire services (for ScreenCast portal)
          pipewire &
          sleep 2
          wireplumber &
          
          # Try to start portal backends individually with debugging
          echo "Starting portal backends..."
          
          echo "Starting xdg-desktop-portal-gtk..."
          /usr/libexec/xdg-desktop-portal-gtk &
          GTK_PID=$!
          sleep 3
          
          if ! kill -0 $GTK_PID 2>/dev/null; then
            echo "xdg-desktop-portal-gtk failed to start"
          fi
          
          echo "Starting xdg-desktop-portal-gnome..."
          /usr/libexec/xdg-desktop-portal-gnome &
          GNOME_PID=$!
          sleep 3
          
          if ! kill -0 $GNOME_PID 2>/dev/null; then
            echo "xdg-desktop-portal-gnome failed to start"
          fi
          
          # Now start the main portal service
          echo "Starting main xdg-desktop-portal..."
          /usr/libexec/xdg-desktop-portal &
          sleep 5
          
          # Start GNOME services for desktop integration
          gnome-settings-daemon &
          
          # Give all services time to start and register their interfaces
          echo "Waiting for services to start..."
          sleep 10
          
      - name: Debug available interfaces
        run: |
          echo "=== Available services ==="
          gdbus call --session --dest org.freedesktop.DBus --object-path /org/freedesktop/DBus --method org.freedesktop.DBus.ListNames | grep portal || true
          
          echo "=== Desktop portal interfaces ==="
          gdbus introspect --session --dest org.freedesktop.portal.Desktop --object-path /org/freedesktop/portal/desktop | grep "interface name=" || true
          
      - name: Dump Flatpak portal XML
        run: |
          gdbus introspect \
            --session \
            --dest org.freedesktop.portal.Flatpak \
            --object-path /org/freedesktop/portal/Flatpak \
            --xml \
            | awk '
              BEGIN { keep=1 }
              /<interface name="org.freedesktop.DBus/ { keep=0 }
              /<\/interface>/ { if (keep==0) { keep=1; next } }
              { if (keep) print }
            ' | sed 's|/>| />|g' > interfaces/org.freedesktop.portal.Flatpak.xml

      - name: Dump Documents portal XML
        run: |
          gdbus introspect \
            --session \
            --dest org.freedesktop.portal.Documents \
            --object-path /org/freedesktop/portal/documents \
            --xml \
            | awk '
              BEGIN { keep=1 }
              /<interface name="org.freedesktop.DBus/ { keep=0 }
              /<\/interface>/ { if (keep==0) { keep=1; next } }
              { if (keep) print }
            ' | sed 's|/>| />|g' > interfaces/org.freedesktop.portal.Documents.xml

      - name: Dump Desktop portal XML
        run: |
          gdbus introspect \
            --session \
            --dest org.freedesktop.portal.Desktop \
            --object-path /org/freedesktop/portal/desktop \
            --xml \
            | awk '
              BEGIN { keep=1 }
              /<interface name="org.freedesktop.DBus/ { keep=0 }
              /<\/interface>/ { if (keep==0) { keep=1; next } }
              { if (keep) print }
            ' | sed 's|/>| />|g' > interfaces/org.freedesktop.portal.Desktop.xml

      - name: Sort interfaces to maintain consistent order
        run: |
          # Simple awk script to sort interfaces while preserving formatting
          sort_interfaces() {
            local file="$1"
            if [ -f "$file" ]; then
              awk '
              BEGIN { 
                in_interface = 0
                interface_count = 0 
              }
              /^<!DOCTYPE/ || /^<!-- / || /^<node/ { 
                if (interface_count == 0) print 
                next
              }
              /<interface name=/ { 
                interface_name = $0
                gsub(/.*name="/, "", interface_name)
                gsub(/".*/, "", interface_name)
                interfaces[interface_name] = ""
                current_interface = interface_name
                in_interface = 1
                interface_count++
              }
              in_interface == 1 { 
                interfaces[current_interface] = interfaces[current_interface] $0 "\n"
              }
              /<\/interface>/ { 
                in_interface = 0
              }
              /^<\/node>/ { 
                # Sort and print interfaces
                n = asorti(interfaces, sorted_names)
                for (i = 1; i <= n; i++) {
                  printf "%s", interfaces[sorted_names[i]]
                }
                print $0
              }
              ' "$file" > "${file}.tmp" && mv "${file}.tmp" "$file"
            fi
          }
          
          # Sort all portal XML files
          sort_interfaces interfaces/org.freedesktop.portal.Flatpak.xml
          sort_interfaces interfaces/org.freedesktop.portal.Documents.xml  
          sort_interfaces interfaces/org.freedesktop.portal.Desktop.xml
          
      - name: Commit portal interface updates
        run: |
          git add interfaces/*.xml
          if ! git diff --cached --exit-code; then
            git commit -m "interfaces: Update portal interface XMLs"
          fi

      - name: Fetch and merge backend portal interfaces
        run: |
          # Create backend directory
          mkdir -p interfaces/backend
          
          # Clone the xdg-desktop-portal repository
          git clone https://github.com/flatpak/xdg-desktop-portal.git /tmp/xdg-desktop-portal
          
          # Find all org.freedesktop.impl.portal files in the data directory
          backend_files=$(find /tmp/xdg-desktop-portal/data -name "org.freedesktop.impl.portal*" -type f)
          
          if [ -z "$backend_files" ]; then
            echo "No backend portal interface files found"
            exit 0
          fi
          
          echo "Found backend interface files:"
          echo "$backend_files"
          
          # Start merged XML file
          cat > interfaces/backend/org.freedesktop.impl.portal.xml << 'EOF'
          <!DOCTYPE node PUBLIC "-//freedesktop//DTD D-BUS Object Introspection 1.0//EN"
                                "http://www.freedesktop.org/standards/dbus/1.0/introspect.dtd">
          <node>
          EOF
          
          # Extract and merge all interfaces from backend files
          temp_interfaces=""
          for file in $backend_files; do
            echo "Processing: $file"
            
            # Extract interfaces from each file
            interfaces_content=$(awk '
              /<interface name=/ { in_interface = 1 }
              in_interface == 1 { print }
              /<\/interface>/ { in_interface = 0 }
            ' "$file")
            
            if [ -n "$interfaces_content" ]; then
              temp_interfaces="$temp_interfaces$interfaces_content"$'\n'
            fi
          done
          
          # Sort the collected interfaces and add to merged file
          if [ -n "$temp_interfaces" ]; then
            echo "$temp_interfaces" | awk '
              BEGIN { interface_count = 0 }
              /<interface name=/ { 
                interface_name = $0
                gsub(/.*name="/, "", interface_name)
                gsub(/".*/, "", interface_name)
                interfaces[interface_name] = ""
                current_interface = interface_name
                in_interface = 1
                interface_count++
              }
              in_interface == 1 { 
                interfaces[current_interface] = interfaces[current_interface] $0 "\n"
              }
              /<\/interface>/ { 
                in_interface = 0
              }
              END {
                # Sort and print interfaces
                n = asorti(interfaces, sorted_names)
                for (i = 1; i <= n; i++) {
                  printf "%s", interfaces[sorted_names[i]]
                }
              }
            ' >> interfaces/backend/org.freedesktop.impl.portal.xml
          fi
          
          # Close the XML node
          echo "</node>" >> interfaces/backend/org.freedesktop.impl.portal.xml
          
          # Apply the same spacing fix as other XML files
          sed -i 's|/>| />|g' interfaces/backend/org.freedesktop.impl.portal.xml
          
          echo "Merged backend portal interfaces into interfaces/backend/org.freedesktop.impl.portal.xml"
          
          # Clean up temporary repository
          rm -rf /tmp/xdg-desktop-portal

      - name: Commit backend interface updates
        run: |
          git add interfaces/backend/
          if ! git diff --cached --exit-code; then
            git commit -m "interfaces: Update backend interface XMLs"
          fi

      - name: Create PR
        uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "Update portal DBus XMLs"
          branch: update-dbus-xmls
          title: "Update portal DBus XMLs"
          body: "Automated update of exported portal interfaces."
          author: "github-actions[bot] <github-actions[bot]@users.noreply.github.com>"
          delete-branch: true
