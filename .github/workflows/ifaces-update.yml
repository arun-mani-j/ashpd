name: Update DBus interfaces

on:
  workflow_dispatch:
  schedule:
    - cron: "0 3 * * 0"  # every Sunday at 03:00 UTC

jobs:
  update-dbus-xml:
    runs-on: ubuntu-latest
    container: fedora:latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v5

      - name: Install deps
        run: |
          dnf -y upgrade
          dnf -y install git flatpak xdg-desktop-portal dbus-daemon glib2

      - name: Configure Git
        working-directory: ashpd
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Start dbus session
        run: |
          mkdir -p /tmp/dbus
          dbus-daemon --session --address=unix:path=/tmp/dbus/session --fork
          echo "DBUS_SESSION_BUS_ADDRESS=unix:path=/tmp/dbus/session" >> $GITHUB_ENV

      - name: Dump Flatpak portal XML
        working-directory: ashpd
        run: |
          gdbus introspect \
            --session \
            --dest org.freedesktop.portal.Desktop \
            --object-path /org/freedesktop/portal/desktop \
            --xml \
            | awk '
              BEGIN { keep=1 }
              /<interface name="org.freedesktop.DBus/ { keep=0 }
              /<\/interface>/ { if (keep==0) { keep=1; next } }
              { if (keep) print }
            ' > interfaces/org.freedesktop.portal.Flatpak.xml

      - name: Dump Documents portal XML
        working-directory: ashpd
        run: |
          gdbus introspect \
            --session \
            --dest org.freedesktop.portal.Documents \
            --object-path /org/freedesktop/portal/documents \
            --xml \
            | awk '
              BEGIN { keep=1 }
              /<interface name="org.freedesktop.DBus/ { keep=0 }
              /<\/interface>/ { if (keep==0) { keep=1; next } }
              { if (keep) print }
            ' > interfaces/org.freedesktop.portal.Documents.xml

      - name: Dump Desktop portal XML
        working-directory: ashpd
        run: |
          gdbus introspect \
            --session \
            --dest org.freedesktop.portal.Desktop \
            --object-path /org/freedesktop/portal/desktop \
            --xml \
            | awk '
              BEGIN { keep=1 }
              /<interface name="org.freedesktop.DBus/ { keep=0 }
              /<\/interface>/ { if (keep==0) { keep=1; next } }
              { if (keep) print }
            ' > interfaces/org.freedesktop.portal.Desktop.xml

      - name: Commit changes
        working-directory: ashpd
        run: |
          git add .
          git diff --cached --exit-code || git commit -m "interfaces: Update to latest"
          git push origin "update-dbus-xmls" || echo "Branch already exists"

      - name: Commit and create PR if changed
        uses: peter-evans/create-pull-request@v7
        with:
          path: ashpd
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "Update portal DBus XMLs"
          branch: update-dbus-xmls
          title: "Update portal DBus XMLs"
          body: "Automated update of exported portal interfaces."
          author: "github-actions[bot] <github-actions[bot]@users.noreply.github.com>"
          delete-branch: true
