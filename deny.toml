[graph]
targets = [
    "x86_64-unknown-linux-gnu",
    "aarch64-unknown-linux-gnu"
]

[advisories]
db-path = "~/.cargo/advisory-db"
db-urls = ["https://github.com/rustsec/advisory-db"]
ignore = []

[licenses]
allow = [
  "MIT",
  "Unicode-3.0",
  "Apache-2.0", # pipewire -> libspa -> bindgen -> clang-sys
]

[bans]
multiple-versions = "deny"
wildcards = "deny"
highlight = "all"
skip = [
]
